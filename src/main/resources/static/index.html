<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy Eights</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="app.js"></script>

</head>
<body>

    <div class = "container">
        <div class="col-9">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Crazy Eights</a>
                    <button class="btn btn-outline-success" type="button" style="visibility: hidden;" id="startBtn">Start Game</button>
                    <form class="d-flex">
                        <button class="btn btn-outline-success" id="usernameBtn" type="submit" style="visibility: visible">Register</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>


    <div class="container">

        <div class="row" id = "topCardRow">
            <div class="col-9" id = "Score">
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="col-9" id = "topCardCol">

            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="row" id = "hand">
            </div>
        </div>
    </div>
</body>
</html>
